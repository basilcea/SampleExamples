
    type Query {
        info: String!
        feed: [Links!]!
        link(id:ID!): Links
    }
    type Links {
        id: ID!
        description: String!
        url: String!
        createdAt: String!
    }
    type Mutation {
        postLink(url: String!, description:String!): Links!
        updateLink(id: ID!, url: String, description:String): Links
        deleteLink(id: ID!): Links

    }
