
type Query {
    info: String!
    feed: [Links!]!
    link(id:ID!): Links
    }
type Links {
    id: ID!
    description: String!
    url: String!
    createdAt: String!
    postedBy: User
    }
type Mutation {
    post(url: String!, description:String!): Links!
    updateLink(id: ID!, url: String, description:String): Links
    signup(email: String! , password: String! , name: String!): User
    login(email: String!, password:String!): User
    deleteLink(id: ID!): Links

}
type User{
    id: ID!
    name: String!
    email: String!
    links: [Links!]
}
type Subscription {
  newLink: Links
}